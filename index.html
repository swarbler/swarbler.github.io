<script>

	var tablinks = document.getElementsByClassName("tab-links");
	var tabcontents = document.getElementsByClassName("tab-contents");

	function opentab(tabname){
		for(tablink of tablinks){
			tablink.classList.remove("active-link");
		}
		for(tabcontent of tabcontents){
			tabcontent.classList.remove("active-tab");
		}
		event.currentTarget.classList.add("active-link");
		document.getElementById(tabname).classList.add("active-tab");
	}

	var tablinks2 = document.getElementsByClassName("tab-links-2");
	var tabcontents2 = document.getElementsByClassName("tab-contents-2");

	function opentab2(tabname){
		for(tablink2 of tablinks2){
			tablink2.classList.remove("active-link-2");
		}
		for(tabcontent2 of tabcontents2){
			tabcontent2.classList.remove("active-tab-2");
		}
		event.currentTarget.classList.add("active-link-2");
		document.getElementById(tabname).classList.add("active-tab-2");
	}

</script>
